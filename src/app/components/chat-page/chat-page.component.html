<div class="bg-gray-100 h-screen flex flex-col">
    <!-- Top bar showing user name -->
    <div class="bg-blue-500 text-white p-4">
      <h1 class="text-2xl font-bold">Chat App</h1>
      <p>Welcome, {{ userName }}</p> <!-- Replace {{ userName }} with actual user name -->
    </div>
  
    <!-- Chat messages container -->
    <div class="flex-1 overflow-y-auto p-4">
      <div *ngFor="let message of messages" class="mb-2">
        <div class="flex justify-end" *ngIf="message.userId === 0">
          <div class="bg-blue-500 text-white rounded-lg p-2">
            <p>{{ message.content }}</p>
          </div>
        </div>
        <div class="flex justify-start" *ngIf="message.userId===1">
          <div class="bg-gray-300 rounded-lg p-2">
            <p>{{ message.content }}</p>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Message input box -->
    <div class="bg-gray-200 flex no-wrap p-4">
      <input type="text" class="w-full outline-none focus:outline-red-300  focus:shadow-red-300 border rounded-md p-2" (keyup.enter)="sendMsg()" placeholder="Type your message..." [(ngModel)]="newMessage">
      <button class="bg-blue-500  text-white px-4 py-2 rounded-md ml-2"  (click)="sendMsg()">Send</button>
    </div>
  </div>
